<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>

<body>
  <!-- main site -->
  <div id="root">
    <!-- Header -->
    <h1 class="my-3 my-md-5 text-center">Hello <span id="nama"></span></h1>
    <div class="container-fluid">
      
      <!-- Input group -->
      <div class="mt-1 mt-md-4 d-flex justify-content-center">
        <div class="kotak-input input-group mb-3">
          <input id="input-data" type="text" class="form-control" placeholder="Masukan Kegiatan"/>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="tombol-submit">Submit</button>
          </div>
        </div><!-- END Input group -->
      </div><!-- END Input group -->
      
      <!-- List of items -->
      <div class="row">
        <!-- Todo List -->
        <div class="col-12 col-md-6 my-2 my-md-5">
          <div class="container">
            <ul id="sebelum-list" class="list-group my-2 my-md-5">
            </ul>
          </div>
        </div><!-- END Todo List -->
        <!-- Finish List -->
        <div class="col-12 col-md-6 my-2 my-md-5">
          <div class="container">
            <ul id="sesudah-list" class="list-group my-2 my-md-5">
            </ul>
          </div>
        </div><!-- END Finish List -->
      </div><!-- END List of items -->
    </div>
  </div><!-- END main site -->


  <!-- Optional JavaScript -->
  <script src="./main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
