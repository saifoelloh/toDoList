<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <title>To do List</title>
  </head>
  <body>
    <div id="root" class="m-4">
      <h1 class="text-center display-1">To do List</h1>
      <input type="text" id="input-user" placeholder="Masukan Kegiatan">
      <button class="btn btn-primary" id="tombol-submit" type="submit">Submit</button>
      <div class="container">
        <ul id="to-do-list" class="list-group">
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script>

      let data = []
      const masukan = document.getElementById("input-user")
      const tombol = document.getElementById("tombol-submit")
      const listItem = document.getElementById("to-do-list")

      localPlace = JSON.parse(localStorage.getItem('boxer'))
      if(localPlace!=null)
        data = localPlace
        cetak()

      tombol.addEventListener("click", function(){
        data.push(masukan.value)
        localStorage.setItem('boxer', JSON.stringify(data))
        console.log(data)
        cetak()
      })

      function cetak(){
        let temp = ""
        for(let i=0;i<data.length;i++)
          temp += `<li class="list-group-item"> ${data[i]} </li>`
        listItem.innerHTML = temp
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
